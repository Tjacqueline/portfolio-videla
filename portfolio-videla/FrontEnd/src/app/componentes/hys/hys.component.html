<div class="row">
 <h1>Hard & Soft skills</h1>
 
 <!--github-->
  <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
         [percent]="90"
         [radius]="100"
         [showUnits]="false"
         [imageSrc]="'../assets/git.png'"
         [showImage]="true"
         [imageHeight]="90"
         [imageWidth]="100"
         [showSubtitle]="false"
         [outerStrokeWidth]="10"
         [innerStrokeWidth]="5"
         [outerStrokeColor]="'#C02DFC'"
         [innerStrokeColor]="'white'"
         [animation]="true"
         [animationDuration]="600"
     ></circle-progress>
  </div>
